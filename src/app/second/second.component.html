<h3>Second component</h3>
<div class="main-wrapper">
  <div class="controls-grid">
      <mat-card class="grid-md-col-2 grid-xl-col-2">
          <mat-card-content>
              <mat-form-field>
                  <mat-label>Choose an option</mat-label>
                  <mat-select>
                      <mat-option value="option1">Option 1</mat-option>
                      <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
                      <mat-option value="option3">Option 3</mat-option>
                  </mat-select>
              </mat-form-field>
          </mat-card-content>
      </mat-card>
      <mat-card class="grid-md-col-5 grid-xl-col-4">
          <mat-card-content class="controls-flex" style="height: 100%;">
              <p>CTR Mode:</p>
              <app-component-button-toggle-group></app-component-button-toggle-group>
              <div>
                <mat-button-toggle-group
                  class="mat-button-toggle-group-custom-density"
                  name="favoriteColor"
                  aria-label="Favorite Color"
                  [hideSingleSelectionIndicator]="true"
                >
                  <mat-button-toggle value="red">Red</mat-button-toggle>
                  <mat-button-toggle value="green">Green</mat-button-toggle>
                  <mat-button-toggle value="blue">Blue</mat-button-toggle>
                </mat-button-toggle-group>
              </div>
          </mat-card-content>
      </mat-card>
      <mat-card class="grid-md-col-1 grid-xl-col-1">
          <mat-card-content class="controls-flex" style="height: 100%;">
              <mat-slide-toggle>Custom toggle</mat-slide-toggle>
          </mat-card-content>
      </mat-card>
      <mat-card class="grid-md-col-5 grid-xl-col-5">
          <mat-card-content class="controls-flex" style="height: 100%;">
              <div class="align-center">
                  <app-component-button></app-component-button>
                  <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                      <mat-icon>play_arrow</mat-icon>
                  </button>
              </div>
              <div class="align-center">
                  <mat-chip-set aria-label="Fish selection">
                      <div class="mat-chip-custom-block">
                          <p class="mat-chip-custom-title">Prices for:</p>
                          <mat-chip>One fish</mat-chip>
                      </div>
                      <div class="mat-chip-custom-block">
                          <p class="mat-chip-custom-title">SPY latest update:</p>
                          <mat-chip>Two fish</mat-chip>
                      </div>
                      <div class="mat-chip-custom-block">
                          <p class="mat-chip-custom-title">Basket date:</p>
                          <mat-chip>Three fish</mat-chip>
                      </div>
                      <div class="mat-chip-custom-block">
                          <p class="mat-chip-custom-title">Returns for:</p>
                          <mat-chip disabled>Four fish</mat-chip>
                      </div>
                  </mat-chip-set>
              </div>
          </mat-card-content>
      </mat-card>
      <app-component-button></app-component-button>
  </div>
  <div class="content" style="width: 100%; height: 100%;">
    <app-ag-grid></app-ag-grid>
  </div>
</div>
