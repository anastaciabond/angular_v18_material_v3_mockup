<mat-checkbox (change)="setDarkMode($event.checked)">Dark mode</mat-checkbox>
<!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
<ag-grid-angular
  style="width: 100%; height: 100%;"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  [theme]="theme"
/>
